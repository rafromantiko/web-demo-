<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nova Game Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b1f3b, #0b0f24);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      width: 95%;
      max-width: 1000px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #7df9ff;
      letter-spacing: 1px;
    }

    .subtitle {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    /* LOGIN */
    .login {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #7df9ff, #5b6cff);
      color: #000;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(125,249,255,0.4);
    }

    .logout {
      background: linear-gradient(135deg, #ff5b5b, #ff2f6e);
      color: white;
    }

    /* GAMES */
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .game {
      background: rgba(255,255,255,0.08);
      padding: 25px;
      border-radius: 18px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .game::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent, rgba(125,249,255,0.2));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .game:hover::before {
      opacity: 1;
    }

    .game:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .game h3 {
      margin-bottom: 10px;
      color: #7df9ff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

    <button onclick="login()">Login</button>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aesthetic Website</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .glass {
      width: 90%;
      max-width: 800px;
      padding: 50px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #5a4fcf;
    }

    p {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #555;
    }

    .buttons {
      margin-top: 35px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .cards {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
    }

    .card {
      padding: 25px;
      border-radius: 20px;
      background: rgba(255,255,255,0.6);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .card h3 {
      color: #6a5acd;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="glass">
    <h1>soft & aesthetic üå∏</h1>
    <p>a calm place on the internet</p>

    <div class="buttons">
      <button>explore</button>
      <button>vibes</button>
      <button>contact</button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>üå∑ peaceful</h3>
        <p>soft colors and gentle design</p>
      </div>

      <div class="card">
        <h3>‚òÅÔ∏è minimal</h3>
        <p>simple layout, clean feel</p>
      </div>

      <div class="card">
        <h3>‚ú® aesthetic</h3>
        <p>modern glassy look</p>
      </div>
    </div>

    <footer>
      made with üíó by you
    </footer>
  </div>
</body>
</html>
